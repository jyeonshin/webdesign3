<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>
    <h1>선호하는 음식</h1>
    <section id="food_1">
        <h2>한식</h2>
        <ul>
            <li>김치</li>
            <li>불고기</li>
        </ul>
    </section>
    <section id="food_2">
        <h2>양식</h2>
        <ul>
            <li>피자</li>
            <li>파스타</li>
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        let $h2 = $("h2");
        $h2.css("color", "orange");

        let $firstFood = $(".first");
        $firstFood.css("font-size", "25px");

        let $firstFoodSection = $("#food_1");
        // 연속적으로 css 줄 때에는 .css("", "").css("", "").css ...; 식으로 주면 됨 -> 체이닝(Chaining) 방법
        $firstFoodSection.css("background", "gray").css("padding", "10px");
    </script>
    
    
    
    <script>
        let $all = $("*");

        $all.css("border", "1px solid blue");

        $all.css("margin", "10px");
    </script>
    


    <script>
        // let $all = $("*");

        // CSS를 설정하는 제이쿼리 메서드
        // $all.css("스타일명", "값");
        // $all.css("font-size", "32px");
        // $all.css("color", "blue");

        // $all 변수는 전체 선택자를 사용해서
        // 모든 태그들을 제이쿼리 문서 객체 형태로 불러와서
        // 배열의 형태로 갖고 있음
        
        // 배열이므로 아래와 같이 인덱스 번호로 접근할 수 있음
        // 인덱스 번호로 접근하게 되면 해당 인덱스에 있는 제이쿼리 문서 객체가 DOM 형태로 변환됨
        $all[7];

        $all[7].style.color = "red";

        // eq() 제이쿼리 메서드 -> n번 인덱스에 있는 제이쿼리 문서 객체에 접근
        $all.eq(7).css("color", "red");

        // 속성을 설정하는 제이쿼리 메서드
        // $all.attr("속성명", "값");
        // $all.attr("class", "tags");
    </script>




    <script>
        // 자바스크립트로 태그를 불러오면 그 태그는 DOM 이라고 하는 형태로 불러와진다.
        let bodyTag = document.querySelector("body");
        // 제이쿼리로 태그를 불러오면 그 태그는 제이쿼리 문서 객체라고 하는 형태로 불러와짐
        let $body = $("body");

        // 어떤 변수가 제이쿼리 문서 객체를 저장하고 있으면
        // 그 변수의 이름은 주로 $를 붙여서 지어줌
        // 왜? 자바스크립트에는 데이터타입이 명확하지 않기 때문에

        console.log(bodyTag);
        
        console.log($body);
    </script>
</body>
</html>
